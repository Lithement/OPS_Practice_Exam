<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .button-container {
            text-align: center;
        }

        .custom-button {
            background-color: #0056b3;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .custom-button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://your-confluence-page-link-here" class="custom-button">
            Go to Confluence Page
        </a>
    </div>
</body>
</html>
