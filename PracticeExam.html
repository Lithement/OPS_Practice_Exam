function createQuestionElement(question, index) {
  const questionDiv = document.createElement('div');
  questionDiv.classList.add('question');
  questionDiv.innerHTML = `
    <div class="question-header">Question ${index + 1}: ${question.text}</div>
    ${question.options.map((option, i) => `
      <label class="answer">
        <input type="radio" name="question${index}" value="${option}">
        ${String.fromCharCode(65 + i)}) ${option}
      </label>
    `).join('')}
  `;
  return questionDiv;
}

questions.forEach((question, index) => {
  document.getElementById('exam-form').appendChild(createQuestionElement(question, index));
});

function checkAnswers() {
  let score = 0;
  questions.forEach((question, index) => {
    const selected = document.querySelector(`input[name="question${index}"]:checked`);
    const labels = document.querySelectorAll(`input[name="question${index}"]`);
    labels.forEach(label => {
      if (label.value === question.correct) {
        label.parentElement.classList.add('correct');
      } else {
        label.parentElement.classList.add('incorrect');
      }
    });
    if (selected && selected.value === question.correct) {
      score++;
    }
  });
  alert('You got ' + score + ' out of ' + questions.length + ' correct!');
}
