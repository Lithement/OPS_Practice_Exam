<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Image Slideshow</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .slideshow-container {
            position: relative;
            height: 250px;
            border: 1px solid #ddd;
            overflow: hidden;
            border-radius: 8px;
        }
        img {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev {
            left: 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    
    </style>
</head>
<body>

<div class="slideshow-container">
    <img id="slideImage" src="https://i.imgur.com/1vCKsuA.png" alt="Slideshow Image">
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<script>
    var slideIndex = 0;
    var slides = [
        "https://i.imgur.com/1vCKsuA.png",
        "https://i.imgur.com/xNCAodG.png",
        "https://i.imgur.com/rNZaCPC.png",
        "https://i.imgur.com/Z7zF63j.png",
        "https://i.imgur.com/CzCQbFl.png",
        "https://i.imgur.com/vpNDXL0.png",
        "https://i.imgur.com/WRJj7lX.png"
    ];

    function changeSlide(direction) {
        slideIndex += direction;
        if (slideIndex >= slides.length) {
            slideIndex = 0;
        } else if (slideIndex < 0) {
            slideIndex = slides.length - 1;
        }
        document.getElementById("slideImage").src = slides[slideIndex];
    }

    function autoSlide() {
        changeSlide(1);
    }

    setInterval(autoSlide, 10000); // Change slide every 10 seconds
</script>

</body>
</html>
